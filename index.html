<!DOCTYPE html>
<html>
<head>
    <title>Baggage Weight Checker</title>
    <style>
        body {
        font-family: Arial;
        background: lightblue;
        margin: 20px;
        }

        h2 {
        color: black;
        }

        input {
        padding: 5px;
        margin: 5px;
        width: 200px;
        }

        button {
        padding: 8px;
        background: blue;
        color: white;
        border: none;
        }

        button:hover {
        background: darkblue;
        }

    </style>
    <script>
        const check = () => {
            const weight=parseInt(document.getElementById('weight').value);
            const ri=document.getElementById('removed');
            const rb=document.getElementById('remB');
            if (isNaN(weight))//returns NaN if the weight is nkt a number
             {
                alert('enter a valid weight');
                return;
            }
            if (weight>40) {
                alert('Your baggage weigh'+weight+' kg and its over weight');
                ri.style.display='block';
                rb.style.display='block';
            } else {
                alert('Your baggage weighs'+weight+' kg and its safe limit');
                ri.style.display='none';
                rb.style.display='none';
            }
        };

        const remove = () => {
            const wi = document.getElementById('weight');
            const ri=document.getElementById('removed');
            const rb=document.getElementById('remB');
            let weight=parseInt(wi.value);
            let removed=parseInt(ri.value);
            if (isNaN(removed)) {
                alert('enter a valid weight to remove');
                return;
            }
            weight=weight-removed;
            wi.value=weight;
            alert('Updated weight: '+weight+' kg.');
            ri.style.display='none';
            rb.style.display='none';
            if (weight <= 40) {
                alert('Weight is now within limit.You can proceed');
            } else {
                alert('Still overweight.Try removing more weight');
            }
        };
    </script>
</head>
<body>
    <h2>Baggage Weight Checker</h2>
    <label for="weight">Enter baggage weight (kg):</label><br>
    <input type="text" id="weight" placeholder="weight in kg"><br>
    <button onclick="check()">Check Baggage</button>
    <div>
        <label for="removed" style="display: none;" id="remLabel">Remove weight (kg):</label><br>
        <input type="text" id="removed" style="display: none;" placeholder="weight in kg">
        <br>
        <button id="remB" onclick="remove()" style="display: none;">Remove Baggage</button>
    </div>
</body>
</html>
